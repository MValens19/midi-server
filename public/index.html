<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0015" />
<link rel="icon" type="image/png" href="logo.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Web MIDI Mixer â€¢ Pro Edition</title>
  
  <style>
    /* Fullscreen and safe-area fixes to avoid white bar on mobile Chrome */
    :root, html, body { background-color: #0a0015; }
    html, body { height: 100%; }
    body { padding-bottom: env(safe-area-inset-bottom); }

    :fullscreen, :-webkit-full-screen { background: linear-gradient(135deg, #0a0015, #1a0033) !important; }
    :fullscreen * , :-webkit-full-screen * { background-color: transparent !important; }
    video:fullscreen, video:-webkit-full-screen { background: linear-gradient(135deg, #0a0015, #1a0033) !important; }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      background: linear-gradient(135deg, #0a0015, #1a0033);
      color: #577692;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      text-align: center;
      border-bottom: 1px solid #6600cc44;
    }

    h1 {
      font-size: 1.3rem;
      background: linear-gradient(90deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1.5px;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .channels {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding: 16px 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .channel {
      flex: 0 0 120px;
      background: rgba(20, 10, 50, 0.6);
      border: 1px solid #6600cc55;
      border-radius: 16px;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 20px rgba(100, 0, 255, 0.2);
    }

    .channel h3 {
      font-size: 0.9rem;
      color: #cc99ff;
    }

    .knobs {
      display: flex;
      gap: 10px;
    }

    .fader-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      height: 260px;

    }

    .fader-label {
      font-size: 0.7rem;
      color: #66ffcc;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 12px;
      font-size: 0.7rem;
      border-radius: 8px;
      border: 1px solid;
      background: rgba(40, 20, 70, 0.7);
      color: white;
      touch-action: manipulation;
    } 

    .active-btn {
      padding: 6px 20px;
      font-size: 0.7rem;
      border-radius: 8px;
      border: 1px solid #00d4ff;
      background: rgba(40, 20, 70, 0.7);
      color: white;
      touch-action: manipulation;
    }

    .button-active {
      background: linear-gradient(90deg, #22d3ee, #06b6d4) !important;
      color: #021025 !important;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
    }

    /* FX buttons active color (only for FX1 and FX2) */
    .fx-active {
      background: linear-gradient(90deg, hsl(36, 100%, 62%), #ffb84e) !important;
      color: #021025 !important;
      box-shadow: 0 0 15px rgba(255, 143, 109, 0.76);
      border-color: #ff7300;
    }

    canvas {
      border-radius: 10px !important;
    }
  </style>
</head>

<body>

  <header>
    <h1>WEB MIDI MIXER</h1>
  </header>

  <div class="main-content">
    <div class="channels" id="channels"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="NexusUI.js"></script>

<script>
    const socket = io();
    const channelsDiv = document.getElementById('channels');
    const CHANNELS_COUNT = 10; 

    const registry = {
        cc: {},   
        notes: {} 
    };

    // --- FUNCIÃ“N INTELIGENTE PARA UI ---
    // Revisa si TODAS las condiciones se cumplen para habilitar un control
    function updateControlState(elementId, isChannelActive, isFxActive) {
        const el = document.getElementById(elementId);
        if (!el) return;
        
        // El control solo se activa si el Canal estÃ¡ Activo Y el FX correspondiente estÃ¡ ON
        const shouldBeActive = isChannelActive && isFxActive;
        
        el.style.opacity = shouldBeActive ? '1' : '0.3';
        el.style.pointerEvents = shouldBeActive ? 'auto' : 'none';
    }

    socket.on('init-state', (data) => {
        console.log("ðŸ“¥ Recuperando estado...", data);
        for (const [cc, valor] of Object.entries(data.cc)) {
            if (registry.cc[cc]) registry.cc[cc].value = valor;
        }
        for (const [nota, estado] of Object.entries(data.notes)) {
            const btn = registry.notes[nota];
            if (btn) {
                if (estado === true) {
                    btn.dataset.active = "true";
                    btn.dataset.on = "true"; 
                    if(btn.classList.contains('fx-btn')) btn.classList.add('fx-active');
                    else btn.classList.add('button-active');
                } else {
                    btn.dataset.active = "false";
                    btn.dataset.on = "false";
                    btn.classList.remove('fx-active');
                    btn.classList.remove('button-active');
                }
            }
        }
        // Forzamos una actualizaciÃ³n visual de todas las perillas al cargar
        // para que coincidan con los botones recuperados
        for(let i=1; i<=CHANNELS_COUNT; i++){
            refreshChannelUI(i); 
        }
    });

    // FunciÃ³n auxiliar para actualizar todo el canal de golpe
    function refreshChannelUI(i) {
        const activeBtn = document.getElementById(`active-${i}`);
        const fx1Btn = document.getElementById(`fx1-${i}`);
        const fx2Btn = document.getElementById(`fx2-${i}`);
        
        const isChanActive = activeBtn.dataset.active === 'true';
        const isFx1On = fx1Btn.dataset.on === 'true';
        const isFx2On = fx2Btn.dataset.on === 'true';

        // Fader: Solo depende de Active
        updateControlState(`fader-${i}`, isChanActive, true);
        
        // Ctrl1: Depende de Active Y de FX1
        updateControlState(`ctrl1-${i}`, isChanActive, isFx1On);
        
        // Gain: Depende de Active Y de FX2 (AQUÃ ESTABA TU PROBLEMA)
        updateControlState(`gain-${i}`, isChanActive, isFx2On);
    }

    for (let i = 1; i <= CHANNELS_COUNT; i++) {
      const channel = document.createElement('div');
      channel.className = 'channel';
      channel.innerHTML = `
        <h3>CH ${i}</h3>
        <div class="buttons">
          <button class="active-btn" id="active-${i}" data-active="true">ACTIVE</button>
        </div>
        <div class="buttons">
          <button class="btn fx-btn" id="fx1-${i}" data-on="true">FX1</button>
          <button class="btn fx-btn" id="fx2-${i}" data-on="true">FX2</button>
        </div>
        <div class="knobs">
          <div id="ctrl1-${i}"></div>
          <div id="gain-${i}"></div>
        </div>
        <div class="fader-section">
          <div class="fader-label">VOL</div>
          <div id="fader-${i}"></div>
        </div>
      `;
      channelsDiv.appendChild(channel);

      // --- NEXUSUI ---
      // Ctrl1 (CC 20+i)
      const ctrl1Knob = new Nexus.Dial(`#ctrl1-${i}`, { size: [45, 45], min: 0, max: 127, value: 64 });
      ctrl1Knob.colorize('accent', '#ff66cc');
      ctrl1Knob.colorize('fill', '#4d009988');
      registry.cc[20 + i] = ctrl1Knob;
      ctrl1Knob.on('change', v => socket.emit('midi-ctrl', { cc: 20 + i, value: Math.floor(v) }));

      // Gain (CC 30+i)
      const gainKnob = new Nexus.Dial(`#gain-${i}`, { size: [45, 45], min: 0, max: 127, value: 90 });
      gainKnob.colorize('accent', '#7c3aed');
      gainKnob.colorize('fill', '#4d009988');
      registry.cc[30 + i] = gainKnob;
      
      // LOG DEPURACIÃ“N CLIENTE
      gainKnob.on('change', v => {
          console.log(`Enviando Gain CH${i}:`, Math.floor(v)); // <--- MIRA LA CONSOLA DEL NAVEGADOR
          socket.emit('midi-ctrl', { cc: 30 + i, value: Math.floor(v) });
      });

      // Fader (CC i)
      const channelFader = new Nexus.Slider(`#fader-${i}`, { size: [35, 400], min: 0, max: 127, value: 100, mode: 'relative' });
      channelFader.colorize('accent', '#33cc99');
      channelFader.colorize('fill', '#80808088');
      registry.cc[i] = channelFader;
      channelFader.on('change', v => socket.emit('midi-ctrl', { cc: i, value: Math.floor(v) }));

      // --- BOTONES ---
      const activeBtn = document.getElementById(`active-${i}`);
      const fx1Btn = document.getElementById(`fx1-${i}`);
      const fx2Btn = document.getElementById(`fx2-${i}`);

      registry.notes[60 + i] = activeBtn;
      registry.notes[70 + i] = fx1Btn;
      registry.notes[80 + i] = fx2Btn;

      // InicializaciÃ³n visual
      activeBtn.classList.add('button-active');
      fx1Btn.classList.add('fx-active');
      fx2Btn.classList.add('fx-active');

    // --- CORRECCIÃ“N EN LOS EVENTOS DE CLICK ---

      // ACTIVE
      activeBtn.addEventListener('click', () => {
        const newState = !(activeBtn.dataset.active === 'true');
        activeBtn.dataset.active = newState.toString();
        activeBtn.classList.toggle('button-active', newState);
        
        refreshChannelUI(i); 

        // 1. Enviamos el ON con el estado visual
        socket.emit('midi-note', { 
            note: 60 + i, velocity: 127, type: 'noteon', visualState: newState 
        });

        // 2. CORRECCIÃ“N: En el OFF tambiÃ©n enviamos 'visualState: newState'
        setTimeout(() => {
            socket.emit('midi-note', { 
                note: 60 + i, 
                velocity: 0, 
                type: 'noteoff',
                visualState: newState // <--- Â¡ESTO FALTABA!
            });
        }, 50);
      });

      // FX1
      fx1Btn.addEventListener('click', () => {
        const newState = !(fx1Btn.dataset.on === 'true');
        fx1Btn.dataset.on = newState.toString();
        fx1Btn.classList.toggle('fx-active', newState);
        
        refreshChannelUI(i); 

        socket.emit('midi-note', { note: 70 + i, velocity: 127, type: 'noteon', visualState: newState });
        
        // CORRECCIÃ“N AQUÃ
        setTimeout(() => {
            socket.emit('midi-note', { 
                note: 70 + i, velocity: 0, type: 'noteoff', visualState: newState 
            });
        }, 50);
      });

      // FX2
      fx2Btn.addEventListener('click', () => {
        const newState = !(fx2Btn.dataset.on === 'true');
        fx2Btn.dataset.on = newState.toString();
        fx2Btn.classList.toggle('fx-active', newState);
        
        refreshChannelUI(i); 

        console.log(`Click FX2 CH${i} -> Nuevo Estado: ${newState}`);

        socket.emit('midi-note', { note: 80 + i, velocity: 127, type: 'noteon', visualState: newState });
        
        // CORRECCIÃ“N AQUÃ
        setTimeout(() => {
            socket.emit('midi-note', { 
                note: 80 + i, velocity: 0, type: 'noteoff', visualState: newState 
            });
        }, 50);
      });
    } 
  </script>
</body>

</html>
